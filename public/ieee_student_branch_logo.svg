
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff9f1c"/>
      <stop offset="100%" stop-color="#1f78d1"/>
    </linearGradient>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2b8cff"/>
      <stop offset="100%" stop-color="#0b3c6d"/>
    </linearGradient>
  </defs>

  <!-- Globe -->
  <circle cx="400" cy="320" r="170" fill="url(#globeGrad)" />
  <ellipse cx="400" cy="320" rx="150" ry="60" fill="none" stroke="#ffffff" stroke-width="3"/>
  <ellipse cx="400" cy="320" rx="80" ry="150" fill="none" stroke="#ffffff" stroke-width="3"/>

  <!-- Orbit -->
  <path d="M230 330 C360 200, 520 200, 620 300"
        fill="none" stroke="url(#orbitGrad)" stroke-width="18" stroke-linecap="round"/>
  <circle cx="620" cy="300" r="14" fill="#ff9f1c"/>

  <!-- Circuit -->
  <circle cx="570" cy="370" r="6" fill="#2ecc71"/>
  <line x1="570" y1="370" x2="620" y2="400" stroke="#2ecc71" stroke-width="4"/>
  <circle cx="620" cy="400" r="6" fill="#2ecc71"/>

  <!-- IEEE Diamond -->
  <rect x="260" y="120" width="60" height="60" transform="rotate(45 290 150)" fill="#0b3c6d"/>
  <line x1="290" y1="135" x2="290" y2="165" stroke="#ffffff" stroke-width="4"/>
  <line x1="275" y1="150" x2="305" y2="150" stroke="#ffffff" stroke-width="4"/>

  <!-- Text -->
  <text x="400" y="580" text-anchor="middle"
        font-size="96" font-weight="700"
        font-family="Arial, Helvetica, sans-serif"
        fill="#0b3c6d">IEEE</text>

  <text x="400" y="640" text-anchor="middle"
        font-size="36" letter-spacing="4"
        font-family="Arial, Helvetica, sans-serif"
        fill="#555555">STUDENT BRANCH</text>
</svg>
